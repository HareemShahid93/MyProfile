	<form class="" action="index.html" method="post" enctype="text/plain">
	<table>
		<tr>
			<td><label>First Name:</label></td>
			<td><input type="text" name="FirstName" value="" required></td>
		</tr>
		
		<tr>
			<td><label>Last Name:</label></td>
			<td><input type="text" name="LastName" value=""></td><br>
		</tr>

			<td>
			<label>Gender:</label>
			</td>
			<td>
			<input type="radio" name="Gender">

			<label>Male</label><br>
			</td>		
		<tr>
		<tr>
			<td><label>Date of Birth:</label></td>
			<td><input type="date" name="DOB"  required><br></td>
		</tr>

		<tr>
			<td><label>Contact Number:</label></td>
			<td><input type="text" name="ContactNumber" value=""></td>
		</tr>

			<td><input type="email" name="Email Address" required><br></td>
		</tr>
		<tr>
			<td><label>Choose Your Password:</label></td>
			<td><input type="password" name="Password" required></td>
		</tr>
		<tr>
			<td><label>Pick your Favourite Color:</label></td>
			<td><input type="Color" name="FavColor"></td>
		</tr>
